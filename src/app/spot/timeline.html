<div class="ui segment">
  <div class="ui primary button">
    <a href="#/trip" style="color: #fff;">Back to trip</a>
  </div>
</div>

<section id="cd-timeline" class="cd-container">
  <div class="cd-timeline-block" ng-repeat="spot in spots">
    <div class="cd-timeline-img {{spot.icon_name}}">
      <!-- <img src="assets/img/iconDefault.png" alt="Picture"> -->
    </div>

    <div class="cd-timeline-content">
      <div class="ui">
        <div class="image">
          <img ng-src="{{spot.cover_image_url}}">
        </div>
        <div class="content">
          <a class="header">{{spot.name}}</a>
          <div class="meta">
            <span class="date">{{spot.address}}</span>
          </div>
          <div class="description">{{spot.top_tip.text.en | limitTo : 100}}</div>
        </div>
        <div class="extra content">
          <div class="ui horizontal label" ng-repeat="tag in spot.tags">{{tag.en}}</div>
        </div>
      </div>
    </div>
  </div>
</section>
